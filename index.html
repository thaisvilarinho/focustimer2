<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Focus Timer 2</title>

    <script defer src="./js/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <section id="timer">
          <div class="clock-display-wrapper">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
          </div>
          <div id="controls">
            <button class="play">
              <img 
                src="./assets/images/buttonPlay.svg"
                alt="botão de iniciar o áudio"
              />
            </button>
  
            <button class="stop" disabled>
              <img 
                src="./assets/images/buttonStop.svg"
                alt="botão de parar o áudio"
              />
              </svg>
            </button>
  
            <button class="increment-minutes">
              <img 
                src="./assets/images/buttonAdd.svg"
                alt="botão de acrescentar 5 minutos no tempo"
              />
            </button>
  
            <button class="decrement-minutes">
              <img 
                src="./assets/images/buttonSub.svg"
                alt="botão de diminuir 5 minutos no tempo"
              />
              </svg>
            </button>
          </div>
        </section>
        <section class="sounds-wrapper">
          <button class="sound-button forest">
            <img 
              src="./assets/images/backgroundSoundForest.svg"
              alt="desenho de uma árvore"
            />
          </button>
        
          <button class="sound-button rain">
            <img 
              src="./assets/images/backgroundSoundRain.svg"
              alt="desenho de uma nuvem caindo gotículas de água"
            />
          </button>
        
          <button class="sound-button cafe">
            <img 
              src="./assets/images/backgroundSoundCafe.svg"
              alt="desenho de uma fachada de uma cafeteria"
            />
          </button>
        
          <button class="sound-button fireplace">
            <img 
              src="./assets/images/backgroundSoundFireplace.svg"
              alt="fogo ardendo em uma lareira aconchegante"
            />
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
